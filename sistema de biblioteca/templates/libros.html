{% extends 'layout.html' %} {% block title %}Home{% endblock %} {% block content %}

<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300;500&family=Cookie&family=Courgette&family=Pangolin&family=Titan+One&display=swap" rel="stylesheet">

<div class="total">
    <div class="tituloo">
        <p class="escogasulibro">ESCOJA SU LIBRO {{ username }}!</p>
    </div>
    <div class="imagen"><img src="../static/css/img/imagennnn.png" height="500px" width="900px"></div>

    <form action="{{ url_for('libros') }}" method="post" autocomplete="off">
        <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">Ingrese el libro que desee:</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" name="libro" id="libro" placeholder="ingrese el libro que desee por favor" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">Fecha :</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <input type="date" class="form-control" name="fecha" id="fecha" placeholder="ingrese el libro que desee por favor" />
                </div>
            </div>
        </div>
        <div class="form-group ">
            <div id="msg">{{ msg }}</div>
            <input type="submit" value="REGISTRAR PRESTAMOS" class="form-control btn btn-primary " name="">
            <p style="padding:5px;">
        </div>
    </form>
</div>
</div>
</div>
</div>


</body>


{% endblock %}
