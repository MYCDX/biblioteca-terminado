{% extends 'layout.html' %} {% block title %}Perfil{% endblock %} {% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>inicio</title>
</head>

<body style="background-image: url(https://www.comunidadbaratz.com/wp-content/uploads/La-biblioteca-es-inclusion-social-e-igualdad-de-oportunidades.jpg);">



    <div class="container">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>



        Formulario para editar {% for empleado in accountss %}



        <form method="post" action="/update" enctype="multipart/form-data">


            <div class="card">
                <div class="card-header">
                    Editar empleado
                </div>
                <div class="card-body">
                    <h5 class="card-title">Datos del usuario</h5>
                    <p class="card-text">

                        <div class="form-group">
                            <label for="txtNombre">Nombre: </label>
                            <input id="txtNombre" value="{{ empleado[1] }}" class="form-control" type="text" name="txtNombre">
                        </div>


                        <div class="form-group">
                            <label for="txtUsername">Nombre de Usuario: </label>
                            <input id="txtUsername" value="{{ empleado[1] }}" class="form-control" type="text" name="txtUsername">
                        </div>


                        <div class="form-group">
                            <label for="txtCorreo">Correo:</label>
                            <input id="txtCorreo" value="{{ empleado[2] }}" class="form-control" type="text" name="txtCorreo">
                        </div>


                        <div class="form-group">
                            <label for="txtContrase単a">Contrase単a:</label>
                            <input id="txtContrase単a" value="{{ empleado[2] }}" class="form-control" type="text" name="txtContrase単a">
                        </div>




                        <input type="hidden" value="{{ empleado[0] }}" name="txtID" id="txtID">
                        <br/>



                        <div class="form-group">
                            <input type="submit" class="btn btn-success" value="Agregar">
                            <a href="{{ url_for('crud')}}" class="btn btn-primary"> Regresar</a>

                        </div>




                    </p>
                </div>
            </div>


        </form>

        {% endfor %}

    </div>

</body>

</html>

{% endblock %}
